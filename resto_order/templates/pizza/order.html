<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
</head>
<br>
<h1>Order a Pizza</h1>
<h2> {{ note }}</h2>
    {% if created_pizza_pk %}
    <a href="{% url 'edit_order' created_pizza_pk %}">Edit Your Order</a>
    {% endif %}

    <form action="{% url 'order' %}" method="POST">
        {% csrf_token %}
        {{ pizzaform }}
    <input type="submit" value="Order a Pizza">
    </form>

    

</html>
